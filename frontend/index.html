<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ðŸ“§ Email Application</h1>
            <p class="text-gray-600">Temporary email accounts powered by Mail.tm API</p>
        </header>

        <!-- Main Content -->
        <main>
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
                <!-- Account Creation Section -->
                <section class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create Temporary Email</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="domainSelect" class="block text-sm font-medium text-gray-700 mb-2">
                                Select Domain
                            </label>
                            <select id="domainSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Loading domains...</option>
                            </select>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                    Username
                                </label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    placeholder="Enter username"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Enter password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>

                        <button 
                            id="createAccountBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                        >
                            Create Email Account
                        </button>
                    </div>
                </section>

                <!-- Account Info Section -->
                <section id="accountInfo" class="hidden mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Email Account</h2>
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="text-green-600 font-semibold">Email:</span>
                            <span id="emailAddress" class="text-gray-800 font-mono"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-green-600 font-semibold">Status:</span>
                            <span id="accountStatus" class="text-gray-800">Active</span>
                        </div>
                    </div>
                </section>

                <!-- Inbox Section -->
                <section id="inboxSection" class="hidden">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Inbox</h2>
                    <h3 id="inboxTitle" class="text-lg font-medium text-gray-600 mb-4">Loading messages...</h3>
                    <div id="inbox" class="space-y-3">
                        <!-- Messages will appear here -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>Built with Express.js, Vanilla JS, and Tailwind CSS</p>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
